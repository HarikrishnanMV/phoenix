<!doctype html>
<meta charset="utf-8">
<html>
	<head>
		<title>CHANGE THE FONT STYLE</title>

		<script>
			function myFunction()
			{
			document.getElementById('idd').style.fontSize='35px';
			}
			function myFunction1()
			{
			document.getElementById('idd').style.fontSize='20px';
			}		
		</script>
	</head>
	
	<body>
		<p id="idd">CHANGE THE SIZE</p>
		<button type="button" onclick="myFunction()">CLICK</button>
		<button type="button" onclick="myFunction1()">RESET</button>
	</body>
</html>
