<!doctype html>
<html>

<head>

<script>  
 	var num1,num2;

	function fn1()
		{ num1=document.getElementById("n1").value;
		  	if( num1=="")
			{
			     document.getElementById("alert1").innerHTML="Enter a valid number !"
				}
		}

	function fn2()
		{ num2=document.getElementById("n2").value;
			if( num2=="")
			{
			     document.getElementById("alert2").innerHTML="Enter a valid number !"
			}
		}
	
	function fn3()
		{ var sum=+num1 + +num2;
		   window.alert( sum );
		}
</script>
	

</head>

<body>
	<form>
		<table>
			<tr>
				<td>First Number</td>

		</table>
	</form>	

</body>



</html>
