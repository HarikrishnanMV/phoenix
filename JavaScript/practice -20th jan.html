<!doctype html>

<html>
	<head>
		<title> HTML id Attribute</title>

		<style>
			#firstName{ border: 2px solid red;}
			#container{background:green;}
			#infoText{color:blue;}
		</style>

	</head>

	<body>
		<p><input type = "text" id="firstName"></p>
		<div id="container">Some content</div>
		<p id="infoText">This is a paragraph</p>
	</body>
</html>
