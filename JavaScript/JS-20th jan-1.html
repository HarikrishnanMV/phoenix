<!doctype html>
<html>

	<title>FONT RESIZE USING JAVASCRIPT</title>
	</head>
	<body>
	<p id -"demo">JavaScript can change the style of an HTML 	element.</p>
	<p id -"demo1">JavaScript can change the style of an HTML 			element.</p>
