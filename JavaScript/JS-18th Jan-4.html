<!doctype html>

<html>
	<head>
		<title>DEFINING VARIABLE USING JAVASCRIPT</title>
	</head>

	<body>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		
			<script>
				var  x  =  5;
				var  y  =  6;
				var  z  =  7;

				var total1  =  x+y+z;
				var total2 =  x+y-z;
				var total3 =  x-y+z;
				var total4 =  x*y+z;
				

				document.getElementById('demo1').innerHTML  =  "The total is :" + total1 ;
				document.getElementById('demo2').innerHTML  =  "The total is :" + total2 ;
				document.getElementById('demo3').innerHTML  =  "The total is :" + total3 ;
				document.getElementById('demo4').innerHTML  =  "The total is :" + total4 ;
			</script>
	</body>

</html>
