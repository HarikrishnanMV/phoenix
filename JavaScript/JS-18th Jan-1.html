<!DOCTYPE html>
<html>
	<head>
		<title>FONT RESIZING USING JAVASCRIPT</title>
	</head>
	
	<body>
		<p id="demo">JavaScript can change the style of an HTML element.</p>	

		
			<button type="button" onclick="document.getElementById('demo').style.fontSize='35px' ">SEE BIG !</button>
			<button type="button" onclick="document.getElementById('demo').style.fontSize='20px' ">RESET !</button>
			
	</body>
</html>
