<!DOCTYPE html>

<html>
<head>
<title>String search</title>
<head>

<body>

<script>
  function myFunction() 
{
  var w=document.form1.str.value;
  var e= document.form1.q.value;
  var n=w.search(e);

  if(n>-1)
    {
	  document.getElementById("demo1").innerHTML = "Found";
	  document.getElementById("demo2").innerHTML = e;
     }
  else
     {
	  document.getElementById("demo1").innerHTML = "Not Found";
	  document.getElementById("demo2").innerHTML = "  ";
      }
</script>

<form name="form1">
	Enter the string:<br>
	<input type="text" name="str"><br><br>
	Enter the text to be searched:<br>
	<input type="text" name="q"><br><br>
	<input type="button" value="Submit" onclick=myFunction()>
</form>
  <p id="demo1"></p>
  <p id="demo2"></p>


</body>

</html>
